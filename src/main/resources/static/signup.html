<!-- src/main/resources/static/signup.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
</head>
<body>
  <h2>회원가입</h2>
  <form id="signupForm">
    <label>이메일: <input type="email" id="email" required></label><br>
    <label>비밀번호: <input type="password" id="password" required></label><br>
    <label>닉네임: <input type="text" id="nickname" required></label><br>
    <button type="submit">회원가입</button>
  </form>

  <p id="result"></p>

  <script>
    document.getElementById("signupForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const res = await fetch("/api/signup", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          email: document.getElementById("email").value,
          password: document.getElementById("password").value,
          nickname: document.getElementById("nickname").value
        })
      });
      const text = await res.text();
      document.getElementById("result").innerText = text;
    });
  </script>
</body>
</html>
